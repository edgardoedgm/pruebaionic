<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pruebas</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button shape="round" fill="outline" (click)="firstOption()"> 1 Opción</ion-button>
  <ion-button shape="round" fill="outline" (click)=" twoOption()">2 Opción</ion-button>




  <ion-card *ngFor="let mensaje of mensajes | async">
    <ion-card-header>
      <ion-card-subtitle>{{mensaje.title}}</ion-card-subtitle>
      <ion-card-title>{{mensaje.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{mensaje.body}}
    </ion-card-content>
  </ion-card>


  <ion-card *ngFor="let mensaje of mensajes | async">
    <ion-card-header>
      <ion-card-subtitle>{{mensaje.id}}</ion-card-subtitle>
      <ion-card-title>{{mensaje.email}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{mensaje.body}}
    </ion-card-content>
  </ion-card>





</ion-content>
